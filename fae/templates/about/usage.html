<style type="text/css">
table.stats { border-collapse: collapse }
table.stats th, table.stats td { border: 1px solid black; padding: 4px }
table.stats td.numeric { text-align: right; padding-right: 0.5em }
</style>

<table class="stats" cellpadding="0" cellspacing="0">
<tr>
<th>Date</th>
<th>User Reports</th>
<th>User Pages</th>
<th>Guest Reports</th>
<th>Guest Pages</th>
</tr>

{% for record in stats %}
<tr>
<td>{{ record.date }}</td>
<td class="numeric">{{ record.user_reports }}</td>
<td class="numeric">{{ record.user_pgcount }}</td>
<td class="numeric">{{ record.guest_reports }}</td>
<td class="numeric">{{ record.guest_pgcount }}</td>
</tr>
{% endfor %}
</table>
